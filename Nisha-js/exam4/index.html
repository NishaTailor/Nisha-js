<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <form id="studentData">
        <select id="feeAmount" name="feeAmount">
            <option>Fees</option>
            <option>1,25,000</option>
            <option>1,50,000</option>
            <option>55,000</option>
            <option>1,00,000</option>
            <option>75,000</option>
            <option>95,000</option>
        </select>
        <input type="text" id="name" placeholder="Enter your Name">
        <input type="number" id="GRID" name="GRID" placeholder="Enter your GRID">
        <select id="course" name="course">
            <option>Your Course</option>
            <option>Software Developer</option>
            <option>Web Developer</option>
            <option>Mobile App Develope</option>
            <option>Full-Stack Developer</option>
            <option>Backend Develope /option>
            <option>Data Engineer</option>
        </select>
        <input type="number" id="number" placeholder="Enter Your Number">

        <input type="submit">
    </form>
    <table class="table table-dark table-striped-columns w-50 m-5 mx-auto">
        <thead>
            <tr>
                <th scope="col">Fees</th>
                <th scope="col">Name</th>
                <th scope="col">GRID</th>
                <th scope="col">Course</th>
                <th scope="col">Number</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <h2 id="totalStudents"></h2>
    <h2 id="totalFees"></h2>

</body>
<script src="./index.js"></script>

</html>
